<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web Chat Room</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/login.css">
<script src="../static/login.js"></script>

</head>

<body>
    <header>
        <h1>Enter your login information. Use something fake. It's not like it really matters.
            We're not going to check.</h1>
        <h2> But don't worry, Your password is secure. Assuming you're using SSL ðŸ˜›</h2>
    </header>
    <main>
        <form action="" method="post" name="login-form">
            <label for="username" id="username">Username: <input id="username-input" type="username" name="username" /></label>
            <label for="email" id="email">Email: <input id="email-input" type="email" name="email" /></label>
            <label for="password" id="password">Password: <input type="password" name="password" id="pass-input"/><input type="checkbox" id="toggle-visibility" /></label>
            <input id="submit" type="submit" value="Submit" />
        </form>
        <p id="error-message">{{message}}</p>
    </main>
</body>
